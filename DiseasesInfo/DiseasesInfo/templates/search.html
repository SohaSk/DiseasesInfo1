<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>SECOND</title>
    <link rel="stylesheet" href='{% static "search.css" %}'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div id="navlist">
        <a href="/">Home</a>


        <div class="login">
            <a href="/login/">Login</a>
        </div>
        <div class="search">

            <form method=POST action="{% url 'search' %}" name="search" id="search">
                {% csrf_token %}
                <input type="text" placeholder="Search disease" name="searched" id="searchInput"
                    onfocus="showRecentSearches()" onblur="hideRecentSearches()">
                <button class="btn
                btn-outline-search" type="submit">
                    <i class="fa fa-search" style="font-size: 18px;"></i>
                </button>
            </form>
        {% if searched %}
        {% for p in post %}

        </div>
        <div class="container" >
        <h1 class="Name" align="center">{{p.Disease_Name}}</h1>
        </div>
        <div class="container">
            <p class="para" align="center">{{p.content}}</p>
        </div>



    </div>
    <!--<ul>
        {% for i in post %}
        <p>{{i.disease_Name}}</p>
        {% endfor %}
    </ul>-->


    <div class="dashboard-button" >
        {% block content %}
        <a href="/{{ p.dashboardName }}/">Dashboard</a>
        {% endblock %}
    </div>
    {% endfor %}
    {% endif %}

<script>
    const form=document.getElementById('form');
    const search=document.getElementById('searchInput');

    form.addEventListener('submit',function(e) {
    e.preventDefault();
    const searchValue=searchInput.value;
    localStorage.setItem('search-value',searchValue);
    window.location.href='dashboard.html';
    })
</script>
</body>
</html>
